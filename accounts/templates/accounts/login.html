{% extends "base.html" %}

{% block content %}
<style>
  body {
    background-color: #E5E6C4 !important;
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .login-form {
    background-color: #ffffff;
    padding: 3rem 4rem;
    border-radius: 15px;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    width: 800px; /* updated width */
    min-height: 500px; /* updated height */
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-form .form-control {
    font-size: 1.1rem;
    padding: 0.5rem 0.75rem;
  }

  .login-form .btn {
    font-size: 1.1rem;
    padding: 0.6rem 0;
  }

  .login-form h2 {
    font-size: 2rem;
  }
</style>

<div class="login-container">
  <div class="login-form">
    <h2 class="mb-4 eggshell-text text-center">Login</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username:</label>
        <input type="text" id="id_username" name="username" class="form-control" required minlength="3" maxlength="20">
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email Address:</label>
        <input type="email" id="id_email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password:</label>
        <input type="password" id="id_password" name="password" class="form-control" required minlength="8">
      </div>

      <button type="submit" class="btn navy-bg eggshell-text w-100 mt-3">Login</button>
    </form>
  </div>
</div>
{% endblock %}
