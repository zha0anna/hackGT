{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 eggshell-text">Post a Food Listing</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn navy-bg eggshell-text mt-2">Post Listing</button>
  </form>
</div>
{% endblock %}
